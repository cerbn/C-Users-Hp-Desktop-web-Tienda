<!DOCTYPE html>
<html lang="en">
{% load static %}
{% static 'app/css/style.css' %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js" integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css" integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{% static 'app/js/mensajes.js' %}"></script>
</head>

<body>

  
    <div class="modal " id="IniSes">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Iniciar sesión</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <div class="modal-body text-center">
                <img src="" alt="">
                <form action="suscriptor.html" method="get">
    
                    <div class="form-group">
                        <label for="txtUser">Usuario: </label>
                        <input placeholder="Ej: n.asdasdf" class="form-control" type="text" id="txtUser" name="textUser">
                    </div>
                    <div class="form-group">

                        <label for="txtPass">Contraseña:</label>
                        <input placeholder="Ej: 1234" class="form-control" type="password"  id="txtPass" name="txtPass">    
                    </div>
                        
                        
                        
                    <a href="{% url 'login' %}" class="btn btn-info" style="background-color: blueviolet; border: none; " role="button">Enviar</a>
                    <a href="" class="btn btn-info" style="background-color: rgb(205, 92, 0); border: none; " role="button">Limpiar</a>
                    
                    
                  
                </form>
            </div>
      
            <div class="modal-footer">
                <a href="{% url 'index' %}" style="color: black; margin-right: 50%;">¿Aún no tiene cuenta?</a>
                <a href="{% url 'index' %}" class="btn btn-info" style="background-color: rgb(205, 92, 0); border: none; " role="button">Cerrar</a>
             
            </div>
      
          </div>
        </div>
    </div>






    <nav class="navbar navbar-expand-sm navbar-dark pnav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'app/img/ceee.png' %}" alt="" style="border-radius: 50%; height: 100px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav mt-1">
                <li>
                    <h1>PetShop</h1>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
              </ul>

            
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    
                        
                    <li>Bienvenido: {{ user.username }}</li>
                        
                    
                    {% endif %}
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'suscripcion' %}" style="color: white;">Suscribete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ayuda' %}" style="color: white;">¿Necesitas ayuda?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>







        
            {% block contenido %}

            {% endblock %}

        
        
        
        </div>






    </div>







    <div class="p-5 bg-dark text-white ">
        <div class="d-flex justify-content-between align-items-center">
            <img src="{% static 'app/img/Logo2.jpg'%}" alt="" height="150" width="400" >
            <img src="{% static 'app/img/mascprot.png'%}" alt="" height="100">
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
