{% extends 'app/base_iniciado.html' %}
{% load static %}


{% block contenido %}


<div class="col-sm-10" >
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" style="margin-top: 30px;">
            
            <div class="container" style="color: white;">
                <h2>Agregar producto</h2>
                    
            
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div style="text-align: center;">
                          
                          <form action="" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                              <table>
                                {{ form }}
                              </table>
                              <input type="submit" class="btn btn-primary" style="background-color: rgb(117, 30, 167);border: none;" value="Guardar">
                          </form>  

                          {% if messages %}
                            {% for msj in messages %}
                            <script>
                                Swal.fire({
                                    title: 'Guardado!',
                                    text: '{{ msj }}',
                                    icon: 'success',
                                    showConfirmButton: false,
                                    timer: 2000
                                });
                            </script>
                        {% endfor %}
                    {% endif %}

                          
                              
                            
                        </div>
                    </div>
            
                </div>
                </div>
            </div>
            
                <a href="Usuario_Iniciado.html">
                <button class="btn btn-primary" style="background-color: rgb(117, 30, 167); border: none; margin-bottom: 20px;"> 
                <span class="spinner-grow spinner-grow-sm"></span>
                Volver al Inicio
                </button>
                </a>

                
            </div>
              <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"></div>
    </div>
</div>

{% endblock %}
