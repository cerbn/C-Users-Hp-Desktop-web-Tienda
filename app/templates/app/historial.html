{% extends 'app/base_iniciado.html' %}
{% load static %}


{% block contenido %}




<div class="col-sm-10" >
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" style="margin-top: 30px;">
            
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="text-primary">
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Comprar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aux in listahistorial %} 
                    <tr>
                        <td class="Producto">
                            <img src="{{aux.imagen.url}}"  alt="" height="100px">
                            <h6>{{aux.nombre_producto}}</h6>
                        </td>
                        <td 
                            class="Precio"> <p>{{aux.precio_producto}}</p>
                        </td>
                        <td class="Cantidad">
                            
                            <input type="number" name="1" value="1">

                        </td>

                        {% endfor %} 
                    </tr>
            

                </tbody>
            </table>
            <br>
            <br>
            <div class="row mx-4">
                <div class="col">
                    

                    <h3 class="cartotal text-white">Total:{{aux.precio_producto}}</h3>
                    
                </div>
                <div class="col d-flex justify content-end">
 
                    <a href="{% url 'pago' %}"> <button class="btn btn-success">Comprar</button> </a>
                </div>

                
                
                
                <a href="{% url 'usu_ini' %}">
                    <button style="background-color: rgb(129, 16, 190); border: none;" class="btn btn-primary" activated>
                    <span  class="spinner-grow spinner-grow-sm"></span>
                    Volver al Inicio
                    </button>
                    </a>
                </div>

            </div>
              <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"></div>
    </div>
</div>
</div>
</div>
   
</div>

{% endblock %}
